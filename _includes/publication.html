{% include base_path %}

{% if post.id %}
{% assign title = post.title | markdownify | remove: "<p>" | remove: "</p>" %}
{% else %}
{% assign title = post.title %}
{% endif %}

<div>
<article>
    <ul><li><p>
        <a href="{{ post.paperurl }}">{{ title }}</a><br>
        {{ post.authors }}<br>
        {{ post.venue }}<br>
        {{ post.description }}
    </p></li></ul>
</article>
</div>
